backend:
  #this is used for DecapCMS
  # name: git-gateway
  # branch: master
  # #github integration
  name: github
  repo: wingywing/2023-portfolio

media_folder: "src/assets/img"
public_folder: "dist/assets/img"

collections:
- label: "Writing"
  name: "writing"
  folder: "src/writing"
  create: true
  editor:
    preview: false
  fields:
    - { label: "Title", name: "title", widget: "string" }
    - { label: "Description", name: "description", widget: "string" }
    - { label: "Publish Date", name: "date", widget: "datetime" }
    - { label: "Body", name: "body", widget: "markdown" }
    - widget: select
      label: "tags"
      name: "tags"
      multiple: true
      create: true
      options: ["design", "code", "webdev", "ui", "ux", "react", "research", "culture", "life"]