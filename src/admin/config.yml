backend:
  #this is used for DecapCMS
  name: git-gateway
  branch: main
  repo: wingywing/2023-portfolio

publish_mode: editorial_workflow
media_folder: "src/assets/img"
public_folder: "/assets/img"

collections:
- label: "Writing"
  name: "writing"
  preview_path: "writing/{{slug}}"
  folder: "src/writing"
  create: true
  slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
  editor:
    preview: true
  fields:
    - { label: "Title", name: "title", widget: "string" }
    - { label: "Description", name: "description", widget: "string" }
    - { label: "Publish Date", name: "date", widget: "datetime" }
    - { label: "External link", name: "externalLink", widget: "string", required: false }
    - { label: "Body", name: "body", widget: "markdown" }
    - widget: select
      label: "tags"
      name: "tags"
      multiple: true
      create: true
      options: ["design", "code", "webdev", "ui", "ux", "react", "research", "culture", "life"]